<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Fylo data storage component</title>
  </head>

  <body>
    <div class="flexbox">
      <div class="leftSide">
        <img src="./assets/logo.svg" class="logo">
        <div class="iconsLogos">
        <div class="icon n1">
          <img src="./assets/icon-document.svg" class="icons">
        </div>
        <div class="icon n2">
          <img src="./assets/icon-folder.svg" class="icons">
        </div>
        <div class="icon n3">
          <img src="./assets/icon-upload.svg" class="icons">
        </div>
      </div>
      </div>
      <div class="rightSide">
        <h3>You've used <strong>815 GB</strong> of your storage</h3>
        <div class="statusBar">
          <div class="precents">
            <div class="dot"></div>
          </div>
        </div>
        <div class="progress">
          <h3><span class="number">185</span>
            <span class="gbleft"> GB LEFT</span></h3>
          <div class="progStatus"></div>
        </div>
        <div class="bar-sub">
          <p>0 GB</p>
            <p>1000 GB</p>
        </div>
      </div>
    </div>

  </body>

</html>
